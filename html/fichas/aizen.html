<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Aizen - Ficha</title>
	<!-- CSS Import -->
	<link rel="stylesheet" href="/css/ficha.css" />
	<!-- End of CSS Import -->
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
	<!-- Container da Primeira parte da Ficha -->
	<main class="app">
        
		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				E aí, <input type="text" id="name" placeholder="Teu nome aqui :3" />
			</h2>
		</section>
	

		<!-- Todo List -->
		<section class="todo-list">
			<h2>Ficha</h2>

            <div class="cont">
                <div class="image">
                    <picture>
                        <img src="/images/personagens/Aizen.png">
                    </picture>
                </div>
                
                <div class="list" id="todo-list">

                    <label>Nome</label>
                    <div class="todo-item" >

                    <div class="todo-content">
                        <input id="nom" type="text" value="Aizen"  readonly>
                    </div>

                    <div class="actions">
                        <button id="ed1" class="edit">Editar</button>
                    </div>

                    </div>

                    <label>Jogador</label>
                    <div class="todo-item" >

                    <div class="todo-content">
                        <input id="jog" type="text" value="Samuel"  readonly>
                    </div>

                    <div class="actions">
                        <button id="ed2" class="edit">Editar</button>
                    </div>
                    
                    </div>

                    <label>Idade</label>
                    <div class="todo-item" >

                    <div class="todo-content">
                        <input id="ida" type="text" value="20 anos" readonly>
                    </div>

                    <div class="actions">
                        <button id="ed3" class="edit">Editar</button>
                    </div>
                    
                    </div>

                    <label>Altura</label>
                    <div class="todo-item" >

                    <div class="todo-content">
                        <input id="alt" type="text" value="1.65 metros" readonly>
                    </div>

                    <div class="actions">
                        <button id="ed4" class="edit">Editar</button>
                    </div>
                    
                    </div>

                    <label>Taxa de Movimento</label>
                    <div class="todo-item" >

                    <div class="todo-content">
                        <input id="tmv" type="text" value="3 metros" readonly>
                    </div>

                    <div class="actions">
                        <button id="ed5" class="edit">Editar</button>
                    </div>
                    
                    </div>

                    <label>Pessoas/Itens Importantes</label>
                    <div class="todo-item" >

                    <div class="todo-content">
                        <input id="pit" type="text" value="Colar" readonly>
                    </div>

                    <div class="actions">
                        <button id="ed6" class="edit">Editar</button>
                    </div>
                    
                    </div>
                </div>

                <div class="linha"></div>

                <div class="list" id="todo-list">

                    <label>Vida</label>
                    <div class="todo-item vida tam">
                        <div class="nn">
                            <span class="inus v" id="vm">-</span>
                            <input onclick="" id="vid" type="text" class="num v" value="1" readonly>
                            <input id="so1" type="text" class="so"  value="/ 17">
                            <span class="plus v" id="pl">+</span>
                        </div>
                    </div>

                    <label>Genki</label>
                    <div class="todo-item genki tam">
                        <div class="nn">
                            <span class="m2 v" id="vm2">-</span>
                            <input id="gen" type="text" class="num2 v" value="1" readonly>
                            <input class="so" id="so2" value="/ 13">
                            <span class="p2 v" id="pl2">+</span>
                        </div>
                    </div>

                    <label>Sanidade</label>
                    <div class="todo-item sanidade tam">
                        <div class="nn">
                            <span class="m3 v" id="vm3">-</span>
                            <input id="san" type="text" class="num3 v" value="1" readonly>
                            <input class="so" id="so3" value="/ 11">
                            <span class="p3 v" id="pl3">+</span>
                        </div>
                    </div>

                    <label>Vigor</label>
                    <div class="todo-item vigor tam">
                        <div class="nn">
                            <span class="m4 v" id="vm4">-</span>
                            <input id="vig" type="text" class="num4 v" value="1" readonly>
                            <input class="so" id="so4" value="/ 09">
                            <span class="p4 v" id="pl4">+</span>
                        </div>
                    </div>

                    <label>Pontos de Esforço</label>
                    <div class="todo-item pe tam">
                        <div class="nn">
                            <span class="m5 v" id="vm5">-</span>
                            <input id="pde" type="text" class="num5 v" value="1" readonly>
                            <input class="so" id="so5" value="/ 08">
                            <span class="p5 v" id="pl5">+</span>
                        </div>
                    </div>

                </div>

            </div>
		</section>


        
		<!-- End of Todo List -->

	</main>
	<!-- End of App Wrapper -->

	<!-- JS Import -->
	<script src="/js/ficha.js"></script>
	<!-- End of JS Import -->
</body>
</html>
